<extend name="Public/base"/>
<block name="body">

    <div class="data-table">

				<tr>
					<th>所属地域</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<foreach name="suoshudiyus" item="vo" key="k">
				<if condition="$k%3 eq 0">
				<tr>
				</if>
					<td>{$vo['suoshudiyu']}</td>
				<if condition="$k%3 eq 2">
				</tr>
				</if>
				</foreach>
			</tbody>
		</table>
	</div>
	<!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
</div>

</block>
